<!DOCTYPE html>
<html>
<head>
<style>
.box {
    width: 100px;
    height: 100px;
    margin: 10px;
}

.static {
    background-color: lightblue;
    position: static;
}

.relative {
    background-color: lightgreen;
    position: relative;
    left: 50px;
}

.absolute {
    background-color: lightcoral;
    position: absolute;
    top: 50px;
    right: 50px;
}
</style>
</head>
<body>

<div class="box static">Static</div>
<div class="box relative">Relative</div>
<div class="box absolute">Absolute</div>

</body>
</html>
