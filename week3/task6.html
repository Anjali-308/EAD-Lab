<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Layout</title>
<style>
.container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    gap: 20px;
}

.box {
    width: 100px;
    height: 100px;
    background-color: skyblue;
    text-align: center;
    line-height: 100px;
}
</style>
</head>
<body>

<div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
</div>

</body>
</html>
