<!DOCTYPE html>
<html>
<head>
    <title>CSS Basics</title>

    <!-- Internal CSS -->
    <style>
        p {
            background-color: lightyellow;
            padding: 10px;
        }

        .btn {
            font-size: 20px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color: blue;">Welcome to CSS</h1>

    <p>This is a paragraph styled using CSS.</p>

    <button class="btn" id="myBtn">Click Me</button>

</body>
</html>
