<!DOCTYPE html>
<html>
    <head>
        <title>card layout</title>
     <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #897575;
        }
        .card{
            width: 300px;
            padding: 2px;
            background: #3f3f97;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(red, green, blue, 0.2);
            text-align: center;
        }

        button{
            padding: 10px 15px ;
            cursor: pointer;
            background-color: aquamarine;
        }
     </style>
    </head>
    <body>
        <div class="card">
            <h2>web Development</h2>
            <p>Learn html,css and javascript basics</p>
            <button>enroll now</button>
        </div>
    </body>
</html>
