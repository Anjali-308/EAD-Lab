<!DOCTYPE html>
<html>
    <head>
        <title>: Using Fieldset and Legend</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>User information</legend>
                <label>Name</label> 
                <input type="text"><br>
                <label>phone</label>
                <input type="text"><br>
                <label>email</label>
                <input type="text"><br>
                <label>gender</label> <br>
                <input type="radio" aria-valuemax="male">male
                <input type="radio" value="female">female
<input type="button" name="submit" value="submit">
            </fieldset>
        </form>
    </body>
</html>
